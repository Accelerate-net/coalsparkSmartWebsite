<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coalspark Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        li {
            margin: 10px;
        }
        a {
            display: block;
            padding: 20px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
            font-size: 18px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .fa {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><img src="images/logo.png" width="60%" alt="Coalspark"></h1>
    <ul>
        <li><a href="#"><i class="fas fa-utensils"></i> Menu</a></li>
        <li><a href="https://www.instagram.com/coalspark_hyderabad/"><i class="fab fa-instagram"></i> Instagram</a></li>
        <li><a href="https://coalspark.com"><i class="fas fa-globe"></i> Contact Us</a></li>
    </ul>
</div>

</body>
</html>
